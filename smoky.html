<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Meals | Smoky Cauliflower Taco</title>

    <body class="body-meals">

                <div class="recipe-details-info">
                    <P><b>Smoky Cauliflower Tacos</b></P>
                    <P style="float: right"><b>Price</b> : R109</P>
                    <p>Serving : 2 People</p>

                <div class="recipe-details-steps">

                        <li>This plate is very delicious and nutritious</li>

                <div id="form">

                        <ul>

                                <label for="comm" id="comm-label">Comments</label>
                            </li>
                            <li>
                                <textarea type="text" id="comm" name="comments">

                            </li>
                            <li>
                                <button>

                                </button>
                            </li>

                    </form>

            </div>
